<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/contacto.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Contacto</title>
</head>

<body>
    <header>
        <h1>METROCLIMA</h1>
    </header>
    <main>
        <div class="container text-center">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
                <div class="col">
                    <legend>Formulario de contacto:</legend>
                    <textarea name="informacion" id="info" cols="50" rows="15">Escriba su inquietud</textarea>
                </div>
                <div class="col">
                    <label for="Nombre y Apellido">Nombre y Apellido: </label>
                    <input type="text" name="Nombre y Apellido">

                    <label for="correo">E-mail:</label>
                    <input type="email" name="correo" placeholder="jose@gmail.com">

                    <label>Numero de contacto:</label>
                    <input type="tel" name="telefono" placeholder="(Código de área) Número">
                </div>
                <div class="col">
                    <input type="checkbox" name="Instalaciones" value="verdadero">
                    <span>Instalaciones</span>

                    <input type="checkbox" name="Reparaciones" value="verdadero">
                    <span>Reparaciones</span>

                    <input type="checkbox" name="Visita en obra" value="verdadero">
                    <span>Visita en obra</span>

                </div>
                <div class="col">
                    <input type="checkbox" name=">Consular Presupuesto" value="verdadero">
                    <span>Consular Presupuesto</span>

                    <input type="checkbox" name="Calculo de frigorias" value="verdadero">
                    <span>Calculo de frigorias</span>
                    <input type="submit" value="Enviar Info">
                    <input type="reset" value="Limpiar Info">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <img class="btn-whatsapp" src="https://clientes.dongee.com/whatsapp.png" width="64" height="64"
                alt="Whatsapp">
            <span>1111111111</span>
        </div>
    </footer>
</body>

</html>
